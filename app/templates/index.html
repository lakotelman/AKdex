{%extends "layout.html"%} {%block content%}
<div class="container">
  <div class="row g-2">
    {%for a in animals%}
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{a.given_name}}</h5>
          <p class="card-text">{{a.sci_name}}</p>
          <form action="{{url_for('main.add_to_dex')}}" method="GET">
            <input type="submit" value="Add">
       </form>
        </div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{%endblock content%}
